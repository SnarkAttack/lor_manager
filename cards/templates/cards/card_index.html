{% extends "base.html" %}

{% block stylesheet %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'cards/css/card_index.css' %}">
{% endblock stylesheet %}

{% block title %}LoR Card Index{% endblock title %}

{% block content %}
<div class="container">
    {% for img_row in img_paths %}
        <div class="row">
        {% for img_path in img_row %}
            <div class="col-3">
                {% load static %}
                <p><img src="{% static img_path %}"></p>
            </div>
        {% endfor %}
        </div>
    {% endfor %}
</div>
{% endblock content %}
